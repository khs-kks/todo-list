<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo.png" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div id="content">
        <div class="header">
            <img src="./images/logo.png" alt="Logo" class="logo">
            <div class="product-name">What To Do</div>
        </div>
        <div class="main">
            <nav class="main-left">
                <div class="main-left-upper">
                    <button class="today"><img src="./images/calendar-today.png" alt="Image of today">Today</button>
                    <button class="this-week"><img src="./images/calendar-week.png"
                            alt="Image of one calendar's week">This week</button>
                </div>
                <div class="main-left-lower">
                    <hr width="100%">
                    <h1>Projects</h1>
                    <div class="lower-buttons">
                        <button class="add-project"><span class="plus">+</span> Add Project</button>
                        <button class="projects"><span class="divider"><img src="./images/format-list-checks.png"
                                    alt="Image of checklist">Gabby </span><span class="task-count">5</span></button>
                        <button class="projects"><span class="divider"><img src="./images/format-list-checks.png"
                                    alt="Image of checklist">Gabby </span><span class="task-count">25</span></button>
                    </div>
                </div>
            </nav>
            <div class="main-right">
                <!-- Empty Project -->
                <!-- <div class="empty-project">
                    <h1>Empty Project!</h1>
                    <p>Create a new to-do item or delete the project.</p>
                    <div class="empty-project-buttons">
                        <button class="add-todo">ADD TO-DO</button>
                        <button class="delete-project">DELETE PROJECT</button>
                    </div>
                </div> -->

                <!-- Project with a task/tasks  -->
                <h1 class="project-title">Project's Name</h1>
                <div class="tasks-container">
                    <div class="tasks-header">
                        <div class="tasks-header-wrapper">
                            <div>
                                Tasks <span class="number-of-tasks">(2)</span>
                            </div>

                            <div class="add-a-task">
                                <span class="plus">+</span>
                                <span> Add a task </span>
                            </div>
                        </div>
                    </div>

                    <div class="regular-task high-prio">
                        <div class="todo-name-wrapper">
                            <div class="todo completed"></div>
                            <span class="task-name">Study</span>
                        </div>
                        <div class="todo-options-wrapper">
                            <button class="todo-details">DETAILS</button>
                            <span class="due-date">23.11.2023</span>
                            <img src="./images/pencil-box-outline.svg" alt="Button to edit the task" height="25px">
                            <img src="./images/trash-can-outline.svg" alt="Button to delete the task" height="25px">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>Copyleft ðŸ„¯ 2022 <a href="https://github.com/khs-kks/todo-list" target="_blank"
                    rel="noreferrer noopener">KHS</a> </footer>
        </div>
    </div>

    <!-- ADD A MODAL FOR PROJECT CREATE  -->
    
</body>

</html>
